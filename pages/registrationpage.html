<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>

    <!-- CSS Style -->
    <link href="../css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <section>
        <div class="img-style">
            <img src="../img/RegisterBackground.jpg">
        </div>
        <div class="content-style">
            <div class="form-style">
                <h2 class="title-register">Create an Account</h2>
                <form>
                    <div class="input-style-register">
                        <span>First Name:</span>
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="input-style-register">
                        <span>Last Name:</span>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="input-style-register">
                        <span>Middle Name:</span>
                        <input type="text" placeholder="Enter Middle Name">
                    </div>
                    <div class="input-style-register">
                        <span>Gender:</span>
                        <select name="Gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-style-register">
                        <span>Email Address:</span>
                        <input type="text" placeholder="Enter Email Address">
                    </div>
                    <div class="input-style-register">
                        <span>Password:</span>
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="input-style-register">
                        <span>Confirm Password:</span>
                        <input type="password" placeholder="Enter Confirm Password">
                    </div>
                    <div class="input-style-register">
                        <button type="submit" value="Submit" onclick="href = 'registrationpage.html';">Register</button>
                    </div>
                    <div class="input-style-register">
                        <p><a href="loginpage.html">Login Instead?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
